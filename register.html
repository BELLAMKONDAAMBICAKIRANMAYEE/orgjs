<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration</title>
	<script type="text/javascript">
		function validate(){
		var firstname=document.getElementById("firstname").value
		var firstnameCheck=/^[a-zA-Z ]+$/
		var email=document.getElementById("email").value;
		var emailCheck=/^[a-zA-Z0-9.#]+@[a-z]+\.[a-z]{2,3}$/
		var mobile=document.getElementById("mobile").value;
		var mobileCheck=/^[6-9]\d{9}$/;
		var password=document.getElementById("password").value;
		var passwordCheck=/^(?=.*?[@#$%&*-+])(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{8}$/
		var male=document.getElementById("male")
      	var female=document.getElementById("female")
      	//console.log(male.checked,female.checked)
      	

		if(firstname==""||firstname.length<3){
			alert("Please enter your name")
			return false;
		}
		if(!firstname.match(firstnameCheck)){
			alert("Name must carry only characters")
			return false;
		}
		if(email==""){
			alert("Email id is mandatory")
			return false
		}
		if(!email.match(emailCheck)){
			alert("check email");
			return false
		}
        if(!mobile.match(mobileCheck)){
        	alert("Provide proper mobile number")
        	return false;
        }
        if(password==""){
        	alert("Enter password");
        	return false
        }
        if(!password.match(passwordCheck)){
        	alert("password must carry one upper, lowercase digit and number also")
        	return false;
        }
        if(male.checked==false && female.checked==false){
      		alert("Gender is needed")
      		return false;
      	}

		return true;
	}
	</script>
